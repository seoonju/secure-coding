{% extends "base.html" %}
{% block title %}채팅 목록{% endblock %}
{% block content %}
<h2>💬 채팅 목록</h2>

{% if partners %}
  <ul>
    {% for partner in partners %}
      <li>
        <a href="{{ url_for('chat', receiver_id=partner.id) }}">{{ partner.username }} 님과의 채팅</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>현재 진행 중인 채팅이 없습니다.</p>
{% endif %}
{% endblock %}
