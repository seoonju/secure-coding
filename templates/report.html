{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<p><strong>대상:</strong>
  {% if target_type == 'user' %}
    사용자 - {{ target.username }}
  {% else %}
    상품 - {{ target.title }}
  {% endif %}
</p>
<form method="POST">
  <label for="reason">신고 사유:</label><br>
  <textarea name="reason" rows="4" cols="40" required></textarea><br><br>
  <button type="submit">신고 제출</button>
</form>
{% endblock %}
